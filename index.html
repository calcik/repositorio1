<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-bg-dark text-center">Bootstrap</h1>

    <div class="container-flex">
      <!--utilizar row y column col solo tiene 12 columnas-->
      <div class="row">
        <div class="col-12 col-xl-6 col-md-12 col-lg-6  col-sm-4  border border-primary border-5 text-center rounded-5 ">column1</div>
        <div class="col-12 col-xl-6 col-md-4  col-lg-6  col-sm-4  border  border-5 text-center rounded-5">column2</div>
        <div class="col-12 col-xl-6 col-md-4  col-lg-6  col-sm-4  border border-danger border-5 text-center rounded-5">column3</div>
        <div class="col-12 col-xl-3 col-md-4  col-lg-6  col-sm-8  border border-primary border-5 text-center rounded-5">column4</div>
        <div class="col-6  col-xl-3 col-md-6  col-lg-12 col-sm-4  border border-danger border-5 text-center rounded-5">column5</div>
        <div class="col-6 col-xl-12 col-md-6  col-lg-12 col-sm-12 border border-primary border-5 text-center rounded-5">column6</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
